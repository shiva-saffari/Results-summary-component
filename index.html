<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="component">
    <div class="container">
      <div class="result-summary-component">
        <div class="result-section">
          <div class="">
            <p class="result-title">Your Result</p>
          </div>
          <div class="result">
            <p class="result-number"> <span class="big-num">76</span><br> of 100</p>
          </div>
          <div class="">
            <p class="msg-title">Great</p>
            <p class="msg">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary-section">
          <div class="">
            <p class="summary-title">Summary</p>
          </div>
          <div class="categories">
            <div class="reaction-category part">
              <img class="icon" src="./images/icon-reaction.svg" alt="icon of a flash sign">
              <p class="category">Reaction</p>
              <p class="score"> <strong>80</strong> / 100</p>
            </div>
            <div class="memory-category part">
              <img class="icon" src="./images/icon-memory.svg" alt="icon of a brain">
              <p class="category">Memory </p>
              <p class="score"> <strong>92</strong> / 100</p>
            </div>
            <div class="verbal-category part">
              <img class="icon" src="./images/icon-verbal.svg" alt="icon of a msg sign">
              <p class="category">Verbal</p>
              <p class="score"> <strong>61</strong> / 100</p>
            </div>
            <div class="visual-category part">
              <img class="icon" src="./images/icon-visual.svg" alt="icon of an eye">
              <p class="category">Visual</p>
              <p class="score"> <strong>72</strong> / 100</p>
            </div>
          </div>
          <div class="">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>
  </footer>
</body>

</html>
